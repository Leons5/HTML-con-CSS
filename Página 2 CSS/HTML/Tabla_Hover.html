<!DOCTYPE html>
<html>
<head>
	<title>Tabla Hover</title>
	<meta charset="Unicode">
	<style type="text/css">

		tr+tr:hover {
			background-color: lightgrey;
		}
		th:hover {
			font-size: larger;
		}
	</style>
</head>
<body>
	<br>
	<table align="center" border="1">
		<tr>
			<th>Nombre</th>
			<th>Edad</th>
		</tr>
		<tr>
			<td>Manolo</td>
			<td>34 Años</td>
		</tr>
		<tr>
			<td>Hermengildo</td>
			<td>79 Años</td>
		</tr>
		<tr>
			<td>Marcos</td>
			<td>12 Años</td>
		</tr>
		<tr>
			<td>María</td>
			<td>22 años</td>
	</table>
</body>
</html>
